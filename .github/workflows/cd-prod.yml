name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version/tag to deploy (e.g., v1.0.0 or commit SHA)'
        required: true
        type: string

env:
  DEV_ACR_NAME: namematchdevacr
  PROD_ACR_NAME: namematchprodacr
  AZURE_RESOURCE_GROUP: namematch-prod-rg
  BACKEND_APP: namematch-prod-api
  FRONTEND_APP: namematch-prod-web

permissions:
  id-token: write
  contents: read

jobs:
  # ============================================
  # Promote Images from Dev to Prod
  # ============================================
  promote-images:
    name: Promote Images
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      version: ${{ steps.version.outputs.tag }}

    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # Use release tag name
            TAG="${{ github.event.release.tag_name }}"
          else
            # Use manual input
            TAG="${{ github.event.inputs.version }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${TAG}"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Promote backend image
        run: |
          echo "Promoting backend image from dev to prod..."
          az acr import \
            --name ${{ env.PROD_ACR_NAME }} \
            --source ${{ env.DEV_ACR_NAME }}.azurecr.io/namematch-api:${{ steps.version.outputs.tag }} \
            --image namematch-api:${{ steps.version.outputs.tag }} \
            --force

          az acr import \
            --name ${{ env.PROD_ACR_NAME }} \
            --source ${{ env.DEV_ACR_NAME }}.azurecr.io/namematch-api:${{ steps.version.outputs.tag }} \
            --image namematch-api:latest \
            --force

      - name: Promote frontend image
        run: |
          echo "Promoting frontend image from dev to prod..."
          az acr import \
            --name ${{ env.PROD_ACR_NAME }} \
            --source ${{ env.DEV_ACR_NAME }}.azurecr.io/namematch-web:${{ steps.version.outputs.tag }} \
            --image namematch-web:${{ steps.version.outputs.tag }} \
            --force

          az acr import \
            --name ${{ env.PROD_ACR_NAME }} \
            --source ${{ env.DEV_ACR_NAME }}.azurecr.io/namematch-web:${{ steps.version.outputs.tag }} \
            --image namematch-web:latest \
            --force

  # ============================================
  # Deploy to Production
  # ============================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: promote-images
    environment: prod

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy backend
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.BACKEND_APP }}
          imageToDeploy: ${{ env.PROD_ACR_NAME }}.azurecr.io/namematch-api:${{ needs.promote-images.outputs.version }}

      - name: Deploy frontend
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.FRONTEND_APP }}
          imageToDeploy: ${{ env.PROD_ACR_NAME }}.azurecr.io/namematch-web:${{ needs.promote-images.outputs.version }}

      - name: Verify deployment
        run: |
          echo "Waiting for production deployment to stabilize..."
          sleep 60

          BACKEND_URL=$(az containerapp show -n ${{ env.BACKEND_APP }} -g ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "Backend URL: https://$BACKEND_URL"

          echo "Checking backend health..."
          for i in {1..5}; do
            if curl -f "https://$BACKEND_URL/health"; then
              echo "Health check passed!"
              break
            fi
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done

          FRONTEND_URL=$(az containerapp show -n ${{ env.FRONTEND_APP }} -g ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "Frontend URL: https://$FRONTEND_URL"

      - name: Deployment summary
        run: |
          BACKEND_URL=$(az containerapp show -n ${{ env.BACKEND_APP }} -g ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          FRONTEND_URL=$(az containerapp show -n ${{ env.FRONTEND_APP }} -g ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)

          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://$FRONTEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | https://$BACKEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.promote-images.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
