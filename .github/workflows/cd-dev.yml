name: Deploy to Dev

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: namematch-dev-rg
  ACR_NAME: namematchdevacr
  BACKEND_APP: namematch-dev-api
  FRONTEND_APP: namematch-dev-web

permissions:
  id-token: write
  contents: read

jobs:
  # ============================================
  # Build and Push Images
  # ============================================
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/namematch-api:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/namematch-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/namematch-web:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/namematch-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Container Apps
  # ============================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: dev

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy backend
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.BACKEND_APP }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/namematch-api:${{ needs.build-and-push.outputs.image-tag }}

      - name: Deploy frontend
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.FRONTEND_APP }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/namematch-web:${{ needs.build-and-push.outputs.image-tag }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30

          BACKEND_URL=$(az containerapp show -n ${{ env.BACKEND_APP }} -g ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "Backend URL: https://$BACKEND_URL"

          echo "Checking backend health..."
          curl -f "https://$BACKEND_URL/health" || exit 1
          echo "Health check passed!"

          FRONTEND_URL=$(az containerapp show -n ${{ env.FRONTEND_APP }} -g ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "Frontend URL: https://$FRONTEND_URL"

      - name: Deployment summary
        run: |
          BACKEND_URL=$(az containerapp show -n ${{ env.BACKEND_APP }} -g ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          FRONTEND_URL=$(az containerapp show -n ${{ env.FRONTEND_APP }} -g ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)

          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://$FRONTEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | https://$BACKEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | ${{ needs.build-and-push.outputs.image-tag }} |" >> $GITHUB_STEP_SUMMARY
