# Development overrides - enables hot reload
# Usage: docker compose up (automatically uses both files)

services:
  # Backend with hot reload using dotnet watch
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: build  # Use build stage for SDK
    volumes:
      - ./backend:/src
      - ./data/ssa-names:/src/../data/ssa-names:ro
    working_dir: /src
    command: ["dotnet", "watch", "run", "--project", "NameMatch.Api", "--urls", "http://+:8080"]
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1

  # Frontend with Vite dev server
  frontend:
    image: node:22-alpine
    container_name: namematch-web-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5001

volumes:
  frontend_node_modules:
