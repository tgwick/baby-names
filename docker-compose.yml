services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: namematch-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: namematch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: namematch-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=namematch;Username=postgres;Password=postgres
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=NameMatch
      - Jwt__Audience=NameMatchUsers
      - Jwt__ExpiryInMinutes=60
      - Cors__AllowedOrigins__0=http://localhost:5173
      - Cors__AllowedOrigins__1=http://localhost:8080
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend web app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: namematch-web
    environment:
      - API_URL=http://backend:8080
    ports:
      - "5173:8080"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
